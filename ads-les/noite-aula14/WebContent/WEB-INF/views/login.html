<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form action="./loginController" method="POST">
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username"/></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td><button type="submit">Login</button></td>
			</tr>			
		</table>
	</form>
</body>
</html>

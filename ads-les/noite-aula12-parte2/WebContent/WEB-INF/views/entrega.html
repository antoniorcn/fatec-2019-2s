<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Gestão de Entregas</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Gestão de Entregas</h1>
		
	<form th:object="${entrega}" action="#" th:action="@{/salvar}" method="post" id="frm">
		<div class="container">
			<div class="form-group">
				<label>Id</label>
				<input th:field="*{id}" class="form-control" type="text" name="id" value="0" readonly="readonly"/>
			</div>
			<div class="form-group">
				<label>Origem</label>
				<input th:field="*{origem}" class="form-control" type="text" name="origem" placeholder="Informe a origem"/>
			</div>
			<div class="form-group">
				<label>Destino</label>
				<input th:field="*{destino}" class="form-control" type="text" name="destino" placeholder="Informe o destino"/>
			</div>		
			<div class="form-group">
				<label>Status</label>
				<select class="form-control" name="status" required="required">
					<option value="" selected="selected" disabled="disabled">Informe o Status da Entrega</option>
					<option th:each="s : ${status}" th:value="${s}" th:text="${s}"/>
				</select>
			</div>
			<div class="form-group">
				<label>Frete</label>
				<input class="form-control" type="text" name="frete" placeholder="Informe o frete"/>
			</div>	
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd" value="adicionar">Adicionar</button>
				<button class="btn btn-primary" type="submit" name="cmd" value="pesquisar">Pesquisar</button>
				<button class="btn btn-primary" type="button" name="cmd" onclick="enviar();" 
						value="adicionarJSON">Adicionar JSON</button>
			</div>
		</div>
	</form>

	<div class="container">
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Origem</th>
					<th>Destino</th>
					<th>Status</th>
					<th>Frete</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lista}">
					<td th:text="${e.id}"/>
					<td th:text="${e.origem}"/>
					<td th:text="${e.destino}"/>
					<td th:text="${e.status}"/>
					<td th:text="${e.frete}"/>
					<td>
						<button type="button"
								class="btn btn-danger" aria-label="Left Align">
  								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<html>
  <body>
    <p>Texto inicial do HTML</p>
    <script>
      var idade = prompt("Digite sua idade", "")
      if (idade < 10) {
        alert("Você é um criança")
      } else if (idade < 18) {
        alert("Você é um adolescente")
      } else if (idade < 30) {
        alert("Vc é jovem")
      } else if (idade < 40) {
        alert("Vc ainda tem tempo na vida")
      } else {
        alert("Vc esta ficando velho")
      }
    </script>
  </body>
</html>

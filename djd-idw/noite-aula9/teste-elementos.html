    <script type="text/javascript">
      var p1 = document.getElementById("p1")
      p1.innerHTML = "Meu 1ยบ Paragrafo"
      p1.style.color = "Red"
      p1.style["font-size"] = "200%"

        }

    <button type="button" value="trocar"

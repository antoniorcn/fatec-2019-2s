<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Cadastro de Armas</h1>
    <div class="container">
      <form action="./processa_armas.html">

        <div class="form-group row">
          <label class="col-3">Tipo da Arma</label>
          <div class="col-9">
            <input type="text" name="TIPO" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Ano de Fabricacao</label>
          <div class="col-9">
            <input type="number" name="ANO" value="2019" min="1800" max="2019" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Calibre</label>
          <div class="col-9">
            <input type="number" name="CALIBRE" step="0.1" min="0.2" max="0.8" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Skin</label>
          <div class="col-9">
            <input type="color" name="COR" class="form-control"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Situação</label>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="SITUACAO" value="novo" checked/>
              <label class="form-check-label">Novo</label>
            </div>
          </div>
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="SITUACAO" value="usado"/>
              <label class="form-check-label">Usado</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Acessórios</label>
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ACESSORIOS" value="scope">
              <label class="form-check-label">Scope</label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ACESSORIOS" value="empunhadura">
              <label class="form-check-label">Empunhadura</label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ACESSORIOS" value="supressor">
              <label class="form-check-label">Supressor</label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ACESSORIOS" value="silenciador">
              <label class="form-check-label">Silenciador</label>
            </div>
          </div>
          <div class="col-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="ACESSORIOS" value="coronhadobravel">
              <label class="form-check-label">Coronha Dobravel</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Origem</label>
          <div class="col-9">
            <select name="PAIS" class="form-control">
              <option value="australia">Australia</option>
              <option value="brasil">Brasil</option>
              <option value="russia">Russia</option>
              <option value="eua">EUA</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <input id="registrar" type="button" value="Registrar" class="btn btn-primary"/>
          </div>
        </div>

        <div id="modal1" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Registro de Armas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <strong>Arma registrada</strong> Sua arma foi registrada com sucesso
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      // $("#registrar").click(function(){
      //   $("#alerta1").removeClass("hide");
      //   $("#alerta1").addClass("show");
      // });
      $("#registrar").click(function(){
        $('#modal1').modal('toggle');
      });
    </script>
  </body>
</html>

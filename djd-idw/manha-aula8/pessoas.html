<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Data Nascimento</label>
          <input type="date" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Peso</label>
          <input type="number" class="form-control"/>
        </div>
        <div class="form-group row">
          <div class="col">
            <label>Genero</label>
          </div>
          <div class="col">
            <input type="radio" name="genero" class="form-control">Masculino</input>
          </div>
          <div class="col">
            <input type="radio" name="genero" class="form-control">Feminino</input>
          </div>
        </div>
        <div class="form-group">
          <label>Habilidades</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="nadar"/>
            <label class="form-check-label" for="nadar">Nadar</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">Correr</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">Voar</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">Dançar</label>
          </div>
        </div>
        <div class="form-group">
          <label>Escolaridade</label>
          <select class="form-control"/>
            <option>1º Grau Incompleto</option>
            <option>1º Grau Completo</option>
            <option>2º Grau Completo</option>
            <option>Superior Completo</option>
            <option>Pos Graduado</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
